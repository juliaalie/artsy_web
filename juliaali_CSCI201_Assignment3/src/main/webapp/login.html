<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<link rel="stylesheet" href="style2.css">
<script defer src="js/main.js"></script>
</head>
<body>

<!-- Header -->
<header class="header">
	<div class="title">Artist Search</div>
    <nav class="menuButton">
    	<button onclick="window.location.href='index.html'">Search</button>
    	<button onclick="window.location.href='login.html'">Log In</button>
    	<button onclick="window.location.href='register.html'">Register</button>
    </nav>
</header>

<!-- Main (Search Bar) -->
<main class="loginContent">
	<div class="loginBox">
	<h2>Log In</h2>
    <form id="loginForm" method="POST">
    	<label>Email:</label><br>
    	<div class="searchBar">
      		<input type="email" id="email" name="email" placeholder="Enter Email" required>
      		<img src="Images/input_warning.png" class="warningIcon hidden" id="emailIcon" alt="!" />
        	<p class="errorText hidden" id="emailError">Email must be valid</p>      
   	    </div>

        <label>Password:</label><br>
        <div class="searchBar">
      		<input type="password" id="password" name="password" placeholder="Password" required> 
      		<img src="Images/input_warning.png" class="warningIcon hidden" id="passwordIcon" alt="!" />
        	<p class="errorText hidden" id="passwordError">Password is required</p>     
   	    </div>

		<p id="loginError" class="error hidden" style="color: #c90a0a;"></p>
		
		
	    <div class="submitButton">
      		<button type="submit" id="submitButton">Log In</button>      
   	    </div>
      
    </form>
    <p class="switchForm"> Don't have an account? <a href="register.html">Register.</a></p>
    </div>
</main>

</body>
</html>
